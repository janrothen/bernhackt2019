<div class="challenge-item w3-container w3-animate-opacity">
  <a [routerLink]="['/challenge', getChallenge().id]" class="button" [attr.solid]="getChallenge().solid ? true : null">
    <fa-icon [icon]="getIcon()" class="icon fa-2x"></fa-icon>
    <span class="label">{{ getChallenge().label }}</span>
    <div class="question">{{ getChallenge().question }} &ndash; Ihr Ziel: {{ getGoal().title }}</div>
  </a>
</div>
